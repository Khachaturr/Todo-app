<div id="body">
    <div id="header">
        <h1>Todo App</h1>
    </div>
    <div id="inputSectionForRegistration" *ngIf="isRegistrationSectionShow">


        <i class="fa fa-window-close " (click)="toggleRegistrationSection()"></i>
        <form [formGroup]="userRegistrationFormGroup" (submit)="saveUserData()">
            <table>
                <tr>
                    <td></td>
                    <td>
                        <app-control-message [control]="userRegistrationFormGroup.get('name')"></app-control-message>
                    </td>
                </tr>
                <tr>
                    <td><label for="name">Name:</label></td>

                    <td> <input type="text" name="name" formControlName="name"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <app-control-message [control]="userRegistrationFormGroup.get('surName')"></app-control-message>
                    </td>
                </tr>
                <tr>
                    <td><label for="surName">SurName:</label></td>

                    <td><input type="text" name="surName" formControlName="surName"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <app-control-message [control]="userRegistrationFormGroup.get('email')"></app-control-message>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>

                    <td><input type="email" name="email" formControlName="email"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <app-control-message [control]="userRegistrationFormGroup.get('password')">
                        </app-control-message>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>

                    <td><input type="password" name="password" formControlName="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <app-control-message [control]="userRegistrationFormGroup"></app-control-message>
                    </td>
                </tr>
                <tr>
                    <td><label for="repeatPassword">Repeat password:</label></td>

                    <td><input type="password" name="repeatPassword" formControlName="repeatPassword"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>


    </div>

    <div id="inputSectionForLogin">

        <form [formGroup]="userLoginFormGroup" (submit)="login()">

            <table>
                <tr>
                    <td></td>
                    <td>
                        <div
                            *ngIf="userLoginFormGroup.get('email').errors && (userLoginFormGroup.get('email').touched || isWriteInputofLogin===true)">
                            <p id="errorSection">{{emailErrorForLogin}}</p>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" formControlName="email"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div
                            *ngIf="userLoginFormGroup.get('password').errors && (userLoginFormGroup.get('password').touched || isWriteInputofLogin===true)">
                            <p id="errorSection">{{passwordErrorForLogin}}</p>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" formControlName="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td> <button type="submit">Login</button></td>
                </tr>
                
            </table>
        </form>
        <div>
            <button id="btnCreateAccount" (click)="toggleRegistrationSection()">Create an account</button>
        </div>


    </div>
</div>
